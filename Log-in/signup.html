<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <nav>
      <h1>Exclusive</h1>
      <ol>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../Second/About.html">About</a></li>
        <li><a href="">Log in</a></li>
      </ol>
    </nav>
    <div id="signup" class="container">
      <h1 class="registration">Registration</h1>
      <form action="">
        <div>
          <label for="name" class="signUpLabel">First Name</label><br />
          <input
            required
            type="text"
            id="firstname"
            placeholder="Enter your firstname"
          />
        </div>
        <div>
          <label for="name" class="signUpLabel">Last Name</label><br />
          <input
            required
            type="text"
            id="lasttname"
            placeholder="Enter your lastname"
          />
        </div>
        <div>
          <label for="password" class="signUpLabel">email</label><br />
          <input
            required
            type="email"
            id="email"
            placeholder="Enter your email"
          />
        </div>
        <div>
          <label for="password" class="signUpLabel">Password</label><br />
          <input
            required
            type="password"
            id="password"
            placeholder="Enter your password"
          />
        </div>
        <div>
          <label for="Confirm Password" class="signUpLabel"
            >Confirm Password</label
          ><br />
          <input
            required
            type="password"
            id="Confirm-Password"
            placeholder="Enter confirm password"
          />
        </div>

        <button type="submit" onclick="signUp()" class="signUpButton">
          Sign Up
        </button>
        <div class="paragraphDiv">
          <p>
            If you have already account press <a href="login.html">login</a>
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
